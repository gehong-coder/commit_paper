{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f;margin-top: 20px" > 编辑书籍 </h1>
{% endblock %}
{% block con %}
<style>
.btn-success{
    margin-top: 10px;
}
.container{
    margin-top: 15px;
    margin-left: 1px;
}
</style>
    <div class="container" style="margin-left: -190px">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="">书籍名称</label>
                    <input type="text" class="form-control" name="title" value="{{ book.title }}">
                </div>
                <div>
                    <label for="">价格</label>
                    <input type="text" class="form-control" name="price" value="{{ book.price }}">
                </div>
                <div>
                    <label for="">出版日期</label>
                    <input type="date" class="form-control" name="date" value="{{ book.pub_date|date:'Y-m-d' }}">
                </div>
                <div>
                    <label for="">出版社</label>
                    <input type="text" class="form-control" name="publish" value="{{ book.publish }}">
                </div>
                <input type="submit" class="bth btn-success">
            </form>
        </div>
    </div>

</div>
{% endblock %}
