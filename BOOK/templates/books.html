{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f" > 所有书籍 </h1>
{% endblock %}
{% block con %}
<style>
.btn-success{
    margin-top: 10px;
}
.container{
    margin-top: 15px;
}
</style>
    <div class="container" style="margin-left: -190px">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
        <a href="/addbook/" class="btn btn-danger" style="margin-bottom: 10px">添加书籍</a>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>书籍名称</td>
                        <td>价格</td>
                        <td>出版日期</td>
                        <td>出版社</td>
                        <td>删除操作</td>
                        <td>编辑操作</td>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.pub_date|date:'Y-m-d' }}</td>
                        <td>{{ book.publish }}</td>
                        <td><a href="books/{{ book.pk }}/delete" class="btn btn-danger">删除</a></td>
                        <td><a href="books/{{ book.pk }}/change" class="btn btn-info">编辑</a></td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</div>
{% endblock %}
