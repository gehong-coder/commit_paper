{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f"> 查询书籍 </h1>
{% endblock %}
{% block con %}
    <style>
        .btn-success {
            margin-top: 10px;
        }

        .container {
            margin-top: 15px;
            margin-left: 1px;
        }
    </style>
    <div class="container" style="margin-left: -190px">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>菜品名称</td>
                        <td>价 格</td>
                        <td>售卖日期</td>
                        <td>厨师</td>
                        <td>售卖餐馆</td>
                        <td>删除操作</td>
                        <td>编辑操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ food.name }}</td>
                        <td>{{ food.price }}</td>
                        <td>{{ food.designDate|date:'Y-m-d' }}</td>
                        <td>{{ food.cookers.all.first.name }}</td>
                        <td>{{ food.canteen.name }}</td>
                        <td><a href="foods/{{ food.pk }}/delete" class="btn btn-danger">删除</a></td>
                        <td><a href="foods/{{ food.pk }}/change" class="btn btn-info">编辑</a></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </div>
{% endblock %}
