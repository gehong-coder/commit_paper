{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f"> 所有餐馆 </h1>
{% endblock %}
{% block con %}
    <style>
        .btn-success {
            margin-top: 10px;
        }

        .container {
            margin-top: 15px;
            margin-left: 1px;
        }
    </style>
    <div class="container" style="margin-left: -200px">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td style="background-color: #c7ddef">餐馆名称</td>
                        <td style="background-color: #b2dba1">开店地址</td>
                        <td style="background-color: #31b0d5">联系邮箱</td>
                        <td style="background-color: #d0e9c6">删除操作</td>
                        <td style="background-color: #b2dba1">编辑操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for canteen in canteens %}
                        <tr>
                            <td >{{ canteen.name }}</td>
                            <td>{{ canteen.city }}</td>
                            <td>{{ canteen.email }}</td>
                            <td><a href="canteens/{{ canteen.pk }}/delete" class="btn btn-danger">删除</a></td>
                            <td><a href="canteens/{{ canteen.pk }}/change" class="btn btn-info">编辑</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>

    </div>
{% endblock %}
