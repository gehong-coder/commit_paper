{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f"> 菜品销量 </h1>
{% endblock %}
{% block con %}
    <style>
        .btn-success {
            margin-top: 10px;
        }

        .container {
            margin-top: 15px;
            margin-left: 1px;
        }
    </style>
    <div class="container" style="margin-left: -190px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td style="background-color: #31b0d5">菜品名称</td>
                        <td style="background-color: #31b0d5">所属餐馆</td>
                        <td style="margin-left: 15px;background-color: #ebccd1">销 量</td>
                        <td style="background-color: #31b0d5">编辑销量</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for food in foods %}
                        <tr>
                            <td>{{ food.name }}</td>
                            <td>{{ food.canteen.name }}</td>
                            {% if food.salefood.snumber %}
                                <td style="background-color: #ebccd1">{{ food.salefood.snumber }}</td>
                            {% else %}
                                <td style="background-color: #ebccd1">0</td>
                            {% endif %}
                             <td><a href="salefood/{{ food.pk }}/changesale" class="btn btn-danger">编辑销量</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>

    </div>
{% endblock %}
