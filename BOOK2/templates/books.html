{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f"> 所有书籍 </h1>
{% endblock %}
{% block con %}
    <style>
        .btn-success {
            margin-top: 10px;
        }

        .container {
            margin-top: 15px;
            margin-left: 1px;
        }
    </style>
    <div class="container" style="margin-left: -200px">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td style="background-color: #c7ddef">书籍名称</td>
                        <td style="background-color: #b2dba1">价格</td>
                        <td style="background-color: #31b0d5">出版日期</td>
                        <td style="background-color: #ebccd1">作者</td>
                        <td style="background-color: #5bc0de">出版社</td>
                        <td style="background-color: #d0e9c6">删除操作</td>
                        <td style="background-color: #b2dba1">编辑操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for book in books %}
                        <tr>
                            <td >{{ book.title }}</td>
                            <td>{{ book.price }}</td>
                            <td>{{ book.publishDate|date:'Y-m-d' }}</td>
                            <td>{{ book.authors.all.last.name }}</td>
                            <td>{{ book.publish.name }}</td>
                            <td><a href="books/{{ book.pk }}/delete" class="btn btn-danger">删除</a></td>
                            <td><a href="books/{{ book.pk }}/change" class="btn btn-info">编辑</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>

    </div>
{% endblock %}
