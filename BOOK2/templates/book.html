{% extends 'base.html' %}
{% block name %}
    <h1 style="margin-left: 500px;color: #0f0f0f"> 查询书籍 </h1>
{% endblock %}
{% block con %}
    <style>
        .btn-success {
            margin-top: 10px;
        }

        .container {
            margin-top: 15px;
            margin-left: 1px;
        }
    </style>
    <div class="container" style="margin-left: -190px">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>书籍名称</td>
                        <td>价格</td>
                        <td>出版日期</td>
                        <td>作者</td>
                        <td>出版社</td>
                        <td>删除操作</td>
                        <td>编辑操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.publishDate|date:'Y-m-d' }}</td>
                        <td><a href="getauthor/" name="aname">{{ book.authors.all.first.name }}</a></td>
                        <td>{{ book.publish.name }}</td>
                        <td><a href="books/{{ book.pk }}/delete" class="btn btn-danger">删除</a></td>
                        <td><a href="books/{{ book.pk }}/change" class="btn btn-info">编辑</a></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </div>
{% endblock %}
